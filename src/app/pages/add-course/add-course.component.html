<div id="addCursos" class="form-container">
    <h3>Agregar nuevo curso</h3>
    <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm" class="form">
        <label for="course-title">Nombre del curso:</label>
        <input type="text" id="course-title" [(ngModel)]="course.title" name="title" required>

        <label for="course-profesor">Nombre del profesor:</label>
        <input type="text" id="course-profesor" [(ngModel)]="course.profesor" name="profesor" required>

        <label for="course-date">Fecha de inicio:</label>
        <input type="date" id="course-date" [(ngModel)]="course.date" name="date" required>

        <label for="course-duration">Duración (en meses):</label>
        <input type="number" id="course-duration" [(ngModel)]="course.duration" name="duration" required>

        <label for="course-description">Descripción:</label>
        <textarea id="course-description" [(ngModel)]="course.description" name="description" required></textarea>

        <button type="submit" class="buttons">Agregar Curso</button>
    </form>
</div>
